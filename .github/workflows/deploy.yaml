name: Deploy Next.js App with pnpm

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        run: pnpm run build

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # Загрузка fnm (Fast Node Manager)
            export PATH="$HOME/.local/share/fnm:$PATH"
            eval "$(fnm env --use-on-cd)"

            # Загрузка переменных окружения
            source ~/.profile
            source ~/.bashrc 2>/dev/null || true

            # Добавление путей для pnpm и pm2
            export PATH="$HOME/.local/share/pnpm:$HOME/.pnpm-global/bin:$PATH"

            # Переходим в папку вашего проекта на VPS
            cd /var/www/orangeflexpromocode

            # Скачиваем последние изменения
            git pull origin main

            # Устанавливаем/обновляем зависимости (здесь pnpm уже должен быть)
            pnpm install --frozen-lockfile

            # Собираем проект на сервере
            pnpm next build

            # Перезапускаем приложение с помощью PM2
            pm2 restart orange
